<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nike Shop</title>
  </head>
  <body>
    <!-- Start Nav Bar -->
    <nav>
      <div class="nav__top">
        <div class="nav__item">
          <img src="./img/sneakers.png" alt="" />
        </div>
        <div class="nav__item">
          <div class="search">
            <input type="text" class="search__input" placeholder="Search..." />
            <img
              src="./img/search.png"
              width="20"
              height="20"
              alt=""
              class="search__icon"
            />
          </div>
        </div>
        <div class="nav__item">
          <span class="limitedOffer">Limited Offer</span>
        </div>
      </div>
      <div class="nav__bottom">
        <h3 class="menu__item">AIR FORCE</h3>
        <h3 class="menu__item">JORDAN</h3>
        <h3 class="menu__item">BLAZER</h3>
        <h3 class="menu__item">CRATER</h3>
        <h3 class="menu__item">HIPPIE</h3>
      </div>
    </nav>
    <!-- End Nav Bar -->
    <!-- Start Slider -->
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__item">
          <img src="./img/air.png" alt="" class="slider__image" />
        </div>
      </div>
    </div>
    <!-- End Slider -->
  </body>
</html>
